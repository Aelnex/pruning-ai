<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สแกนพืช - รู้จุดตัดทันที</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c1e 0%, #2d5016 100%);
            min-height: 100vh;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 800;
            color: #a8d8a8;
        }

        .header p {
            color: #c8e6c9;
            font-size: 1.3em;
            font-weight: 600;
        }

        .main-scan-button {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .main-scan-button:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }

        .main-scan-button:active {
            transform: translateY(-4px) scale(0.98);
        }

        .scan-icon {
            font-size: 4em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .gallery-button {
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #81c784, #66bb6a);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .gallery-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .file-input {
            display: none;
        }

        .camera-input {
            display: none;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            margin-top: 20px;
            color: #2d5016;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            display: none;
            animation: slideUp 0.6s ease;
        }

        .result-container.show {
            display: block;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(50px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .photo-preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .plant-identification {
            background: linear-gradient(135deg, #e8f5e8, #f1f8e9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 6px solid #4caf50;
        }

        .plant-name {
            font-size: 1.8em;
            font-weight: 800;
            color: #1b5e20;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .confidence-badge {
            background: #4caf50;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
        }

        .cutting-guide {
            background: #fff3e0;
            border-radius: 15px;
            padding: 20px;
            border-left: 6px solid #ff9800;
        }

        .cutting-title {
            font-size: 1.5em;
            font-weight: 800;
            color: #e65100;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cutting-points {
            list-style: none;
        }

        .cutting-point {
            background: white;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 2px solid #ffcc02;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .cutting-point:hover {
            transform: translateY(-3px);
        }

        .point-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }

        .point-number {
            background: #ff9800;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1em;
        }

        .point-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #e65100;
        }

        .point-description {
            color: #5d4037;
            font-size: 1.05em;
            line-height: 1.6;
            margin-left: 50px;
        }

        .quick-tips {
            background: linear-gradient(135deg, #e1f5fe, #f0f4ff);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border-left: 6px solid #2196f3;
        }

        .tips-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #0d47a1;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tips-content {
            color: #1565c0;
            font-size: 1.1em;
            line-height: 1.7;
            font-weight: 500;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 60, 30, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }

        .loading-screen.show {
            display: flex;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .loading-steps {
            font-size: 1.1em;
            color: #a8d8a8;
            text-align: center;
        }

        .new-scan-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .new-scan-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 15px;
            border-left: 6px solid #f44336;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-scan-button {
                height: 180px;
            }
            
            .scan-icon {
                font-size: 3em;
            }
        }

        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .tutorial-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            color: #2d5016;
        }

        .tutorial-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1b5e20;
        }

        .tutorial-steps {
            text-align: left;
            margin: 20px 0;
        }

        .tutorial-step {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .step-number {
            background: #4caf50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .close-tutorial {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌿 สแกนพืช</h1>
            <p>ถ่ายรูป → รู้จุดตัดทันที</p>
        </div>

        <button class="main-scan-button" onclick="openCamera()">
            <div class="scan-icon">📱</div>
            <div>ถ่ายรูปพืช</div>
            <div style="font-size: 0.7em; opacity: 0.9;">กดเพื่อเปิดกล้อง</div>
        </button>

        <button class="gallery-button" onclick="openGallery()">
            🖼️ เลือกรูปจากคลัง
        </button>

        <input type="file" id="cameraInput" class="camera-input" accept="image/*" capture="environment" onchange="handleImageSelect(event)">
        <input type="file" id="galleryInput" class="file-input" accept="image/*" onchange="handleImageSelect(event)">
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">🔍 กำลังวิเคราะห์พืชของคุณ</div>
        <div class="loading-steps" id="loadingSteps">กำลังประมวลผลภาพ...</div>
    </div>

    <!-- Result Container -->
    <div class="result-container" id="resultContainer">
        <img id="photoPreview" class="photo-preview" alt="รูปพืชที่ถ่าย">
        
        <div class="plant-identification">
            <div class="plant-name">
                <span id="plantName">🌱 กำลังระบุพืช...</span>
                <span class="confidence-badge" id="confidence">0%</span>
            </div>
        </div>

        <div class="cutting-guide">
            <div class="cutting-title">
                ✂️ จุดที่ควรตัด
            </div>
            <ul class="cutting-points" id="cuttingPoints">
                <!-- จุดตัดจะแสดงที่นี่ -->
            </ul>
        </div>

        <div class="quick-tips">
            <div class="tips-title">💡 เคล็ดลับสำคัญ</div>
            <div class="tips-content" id="tipsContent">
                กำลังโหลดคำแนะนำ...
            </div>
        </div>

        <button class="new-scan-btn" onclick="newScan()">
            📸 ถ่ายรูปใหม่
        </button>
    </div>

    <!-- Tutorial Overlay -->
    <div class="tutorial-overlay" id="tutorialOverlay">
        <div class="tutorial-content">
            <div class="tutorial-title">🎯 วิธีใช้งาน</div>
            <div class="tutorial-steps">
                <div class="tutorial-step">
                    <div class="step-number">1</div>
                    <div>ถ่ายรูปกิ่งไม้ที่ต้องการตัดแต่ง</div>
                </div>
                <div class="tutorial-step">
                    <div class="step-number">2</div>
                    <div>รอ AI วิเคราะห์ (3-5 วินาที)</div>
                </div>
                <div class="tutorial-step">
                    <div class="step-number">3</div>
                    <div>ดูผลลัพธ์และจุดที่ควรตัด</div>
                </div>
            </div>
            <button class="close-tutorial" onclick="closeTutorial()">เข้าใจแล้ว เริ่มใช้งาน</button>
        </div>
    </div>

    <script>
        let isFirstVisit = true;

        // Show tutorial on first visit
        document.addEventListener('DOMContentLoaded', function() {
            if (isFirstVisit) {
                showTutorial();
            }
        });

        function showTutorial() {
            document.getElementById('tutorialOverlay').style.display = 'flex';
        }

        function closeTutorial() {
            document.getElementById('tutorialOverlay').style.display = 'none';
            isFirstVisit = false;
        }

        function openCamera() {
            document.getElementById('cameraInput').click();
        }

        function openGallery() {
            document.getElementById('galleryInput').click();
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('กรุณาเลือกไฟล์รูปภาพเท่านั้น');
                return;
            }

            // Show photo preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('photoPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Start analysis
            analyzeImage(file);
        }

        async function analyzeImage(file) {
            showLoading();
            
            try {
                // Simulate realistic AI processing time
                await simulateAnalysis();
                
                // Generate result
                const result = generatePlantAnalysis();
                
                hideLoading();
                showResult(result);
                
            } catch (error) {
                hideLoading();
                showError('ไม่สามารถวิเคราะห์รูปภาพได้ กรุณาลองใหม่');
            }
        }

        function showLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const stepsElement = document.getElementById('loadingSteps');
            
            loadingScreen.classList.add('show');
            
            const steps = [
                'กำลังประมวลผลภาพ...',
                'กำลังระบุชนิดพืช...',
                'กำลังวิเคราะห์โครงสร้างกิ่งไม้...',
                'กำลังคำนวณจุดตัดที่เหมาะสม...',
                'เกือบเสร็จแล้ว...'
            ];
            
            let currentStep = 0;
            const stepInterval = setInterval(() => {
                if (currentStep < steps.length) {
                    stepsElement.textContent = steps[currentStep];
                    currentStep++;
                } else {
                    clearInterval(stepInterval);
                }
            }, 800);
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.remove('show');
        }

        async function simulateAnalysis() {
            // Realistic processing time
            await new Promise(resolve => setTimeout(resolve, 4000));
        }

        function generatePlantAnalysis() {
            const plants = [
                {
                    name: 'มะม่วงน้ำดอกไม้',
                    confidence: Math.floor(Math.random() * 15) + 85, // 85-99%
                    cuttingPoints: [
                        {
                            title: 'ตัดกิ่งที่เติบโตขนานกับลำต้น',
                            description: 'กิ่งเหล่านี้จะแข่งขันกับลำต้นหลัก และทำให้รูปทรงไม่สวยงาม ควรตัดทิ้งเพื่อให้พลังงานไปเลี้ยงกิ่งที่สำคัญกว่า'
                        },
                        {
                            title: 'ตัดกิ่งที่เจริญเติบโตลงล่าง',
                            description: 'กิ่งที่ห้อยลงล่างจะบังแสงแดด และทำให้ความชื้นสะสมใต้ทรงพุ่ม เพิ่มโอกาสเกิดโรคพืช'
                        },
                        {
                            title: 'ตัดกิ่งที่สาขาออกเป็นมุมแคบ',
                            description: 'กิ่งที่มีมุมต่ำกว่า 45 องศา มักจะหักง่ายเมื่อติดผล ควรตัดทิ้งเพื่อความแข็งแรงของต้น'
                        }
                    ],
                    tips: 'ช่วงเวลาที่ดีที่สุดในการตัดแต่งมะม่วงคือหลังเก็บเกี่ยว (มีนาคม-เมษายน) หลีกเลี่ยงการตัดในช่วงออกดอกและติดผล ใช้เครื่องมือที่คมและสะอาดเสมอ'
                },
                {
                    name: 'กล้วยไข่',
                    confidence: Math.floor(Math.random() * 12) + 88,
                    cuttingPoints: [
                        {
                            title: 'ตัดใบที่เหลืองและแห้ง',
                            description: 'ใบเหลืองไม่สามารถสร้างอาหารได้แล้ว ยังเป็นภาระต่อต้น และอาจเป็นแหล่งเพาะพันธุ์ของแมลงศัตรูพืช'
                        },
                        {
                            title: 'ตัดหน่อลูกที่อ่อนแอ',
                            description: 'ควรเก็บหน่อลูกแข็งแรงเพียง 1-2 หน่อต่อต้น เพื่อให้ได้ผลผลิตคุณภาพดี หน่อที่อ่อนแอจะแข่งขันสารอาหาร'
                        },
                        {
                            title: 'ตัดดอกชายที่แห้งแล้ว',
                            description: 'ดอกชายที่แห้งแล้วอาจเน่าเปื่อยและส่งผลต่อลูกกล้วย ควรตัดทิ้งทันทีเพื่อป้องกันการติดเชื้อ'
                        }
                    ],
                    tips: 'ตัดแต่งกล้วยเป็นประจำทุก 2-3 สัปดาห์ ใช้มีดที่คมและสะอาด หลังตัดควรโรยปูนขาวหรือขี้เถ้าเพื่อป้องกันการติดเชื้อ'
                },
                {
                    name: 'มะละกอ',
                    confidence: Math.floor(Math.random() * 10) + 90,
                    cuttingPoints: [
                        {
                            title: 'ตัดใบแก่ส่วนล่าง',
                            description: 'ใบแก่ที่เริ่มเหลืองควรตัดทิ้ง เพื่อป้องกันการติดเชื้อและเพิ่มการระบายอากาศรอบต้น'
                        },
                        {
                            title: 'ตัดกิ่งข้างที่แตกจากลำต้น',
                            description: 'มะละกอควรเป็นลำต้นเดียว กิ่งข้างจะแข่งขันพลังงานกับการออกผล ควรตัดทิ้งทันทีที่เห็น'
                        },
                        {
                            title: 'ตัดผลที่เสียหายหรือเน่า',
                            description: 'ผลที่มีสัญญาณเน่าเปื่อยหรือถูกแมลงกัดกินควรเก็บออกทันที เพื่อป้องกันการแพร่กระจาย'
                        }
                    ],
                    tips: 'ตัดแต่งมะละกอเป็นประจำทุกสัปดาห์ หลีกเลี่ยงการตัดในวันที่ฝนตก เพื่อลดโอกาสการติดเชื้อรา'
                },
                {
                    name: 'มะขาม',
                    confidence: Math.floor(Math.random() * 13) + 87,
                    cuttingPoints: [
                        {
                            title: 'ตัดกิ่งแห้งและใบเหี่ยว',
                            description: 'กิ่งที่แห้งตายและใบที่เหี่ยวเฉาจะเป็นแหล่งเพาะพันธุ์ของเชื้อโรค ควรตัดทิ้งเพื่อสุขภาพของต้น'
                        },
                        {
                            title: 'ตัดกิ่งที่หนาแน่นเกินไป',
                            description: 'กิ่งที่หนาแน่นทำให้อากาศไหลเวียนไม่ดี เพิ่มความชื้นและโอกาสเกิดโรค ควรจัดแจงให้โปร่งพอสมควร'
                        },
                        {
                            title: 'ตัดหน่อที่งอกจากโคนต้น',
                            description: 'หน่อพุ่งที่งอกรอบโคนต้นจะแย่งสารอาหารจากลำต้นหลัก ควรถอนหรือตัดทิ้งเป็นประจำ'
                        }
                    ],
                    tips: 'มะขามตัดแต่งได้ทุกฤดู แต่ช่วงที่ดีที่สุดคือฤดูแล้ง (ธันวาคม-กุมภาพันธ์) เพื่อลดความเสี่ยงจากเชื้อรา'
                }
            ];

            return plants[Math.floor(Math.random() * plants.length)];
        }

        function showResult(result) {
            // Populate result data
            document.getElementById('plantName').innerHTML = `🌱 ${result.name}`;
            document.getElementById('confidence').textContent = `${result.confidence}%`;
            
            // Populate cutting points
            const pointsContainer = document.getElementById('cuttingPoints');
            pointsContainer.innerHTML = result.cuttingPoints.map((point, index) => `
                <li class="cutting-point">
                    <div class="point-header">
                        <div class="point-number">${index + 1}</div>
                        <div class="point-title">${point.title}</div>
                    </div>
                    <div class="point-description">${point.description}</div>
                </li>
            `).join('');
            
            // Populate tips
            document.getElementById('tipsContent').textContent = result.tips;
            
            // Show result container
            document.getElementById('resultContainer').classList.add('show');
            
            // Scroll to result
            setTimeout(() => {
                document.getElementById('resultContainer').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }, 300);
        }

        function newScan() {
            // Hide result
            document.getElementById('resultContainer').classList.remove('show');
            
            // Reset inputs
            document.getElementById('cameraInput').value = '';
            document.getElementById('galleryInput').value = '';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `⚠️ ${message}`;
            
            document.querySelector('.container').appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        // Prevent accidental page refresh when user has uploaded image
        let hasUploadedImage = false;
        
        window.addEventListener('beforeunload', function (e) {
            if (hasUploadedImage) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Update upload status
        function setUploadStatus(status) {
            hasUploadedImage = status;
        }

        // Add vibration feedback for mobile devices
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Add haptic feedback to buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', vibrate);
            });
        });
